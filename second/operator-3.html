<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>연산자</title>
    
</head>
<body>
    <script>
    var num = 10;
      //증감 연산자
    alert(num++); //후위 증가연산자 : ;이 끝난 후 증가
    alert(++num); // 전위 증가 연산자 : ; 이 끝나기 전에 이미 증가됨.
    alert(num++);
    document.write(num);
    </script>
</body>
</html>
