<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>continue 예제</title>
</head>
<body>
    <script>
        //2와 3의 배수를 제외하고 다 출력
        for(var i = 1; i<=100; i++){
            //2와 3의 공배수인지 확인
            if(i % 2 == 0 && i%3 ==0){
                continue; // continue를 실행하게 되면 
                         // continue 아래 있는 실행코드를 무시하고 증감식으로 이동한다.
            }
            document.write(i + "<br>");
        }

    </script>
    
</body>
</html>
