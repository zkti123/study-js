<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>반복문-4(사용자 입력 이용)</title>
</head>
<body>
    <script>
        
        var data = prompt("어디까지 숫자를 출력할까요? ","숫자 입력");
        data = parseInt(data);

        
        for(var i=1; i<=data; i++){
            document.write(i+"<br>");
        }
    

    </script>
    
</body>
</html>
